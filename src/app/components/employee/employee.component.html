<div class="container"> 
    <div class="row">
      <div class="col-md-6">
        <h2>Lista de Empleados</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar empleado..." [(ngModel)]="searchTerm">
            <button class="btn btn-outline-secondary" type="button" (click)="search()">Buscar</button>
        </div>
      </div>
      <div class="col-md-6" *ngIf="selectedEmployee">
        <h2>Detalles del Empleado</h2>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Salario Anual</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{ employee.name }}</td>
                <td>{{ employee.age }}</td>
                <td>{{ employee.annualSalary }}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
